security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UserAuthenticator
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
            user_checker: App\Security\UserChecker

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        # ROLE_ATTENTE : n'a accès qu'à /attente
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY, allow_if: "!is_granted('ROLE_ATTENTE') or request.pathInfo matches '^/attente$'" }

        # ROLE_ATTENTE_VERIFICATION : n'a accès qu'à /login et /register
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY, allow_if: "!is_granted('ROLE_ATTENTE_VERIFICATION') or request.pathInfo matches '^/(login|register)$'" }

